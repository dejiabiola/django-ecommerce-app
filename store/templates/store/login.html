{% extends 'store/base.html' %}
{% load static %}

{%block title%}<title>Login to Ecom</title>{% endblock %}

{% block content %}
<form action="" method="POST">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-2 mt-2">
      {{field.label}}:
      <p>{{field}}</p>
    </div>
  {% endfor %}
  <input type="submit" value="register">
</form>
<p>Don't have an account<a href="{% url 'register' %}">register</a></p>
<a href="{% url 'index' %}">Continue as guest</a>
{% endblock %}
